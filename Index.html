<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
    <script src="https://kit.fontawesome.com/163e19c509.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="product-container">
            <img class="product-img" src="" alt="" class="product-img">
            <div class="text-container">
                <div class="product-description">
                    <p class="product-type">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and valuptuos interpretation composed by Olivier
                        Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="product-price">
                    <p class="active-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="cart-btn">
                    <img src="images/icon-cart.svg" alt="cart"> 
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
            
    <main>

</body>
</html>
